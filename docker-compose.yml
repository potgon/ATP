version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
      - ./logs/:/app/logs/
    ports:
      - "8000:8000"
    env_file:
      - .env

  model-trainer:
    build: .
    volumes:
      - .:/app
      - ./logs/:/app/logs/
    env_file:
      - .env
    command: ["poetry", "run", "python", "src/app/evaluation_core/scripts/train_model.py"]
    environment:
      - PYTHONPATH=/app/src