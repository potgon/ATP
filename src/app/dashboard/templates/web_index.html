{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATP</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body style="display:flex; align-items:center; justify-content:center;">
  <div class="login-page">
    <div class="form">
      <form class="register-form" id="registerForm" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input-field">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" class="input-field">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field">
        <button type="submit" class="btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Register
        </button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" id="loginForm" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h2></i> Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field">
        <button type="submit" class="btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign in
        </button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
